<!DOCTYPE html>
<html>
  <head>
    <title>List of Groups</title>
  </head>
  <body>
    <h1>List of Groups</h1>
    <table>
      <thead>
        <tr>
          <th>Group Name</th>
          <th>Total Members</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        {% for group in groups %}
          <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.total_members }}</td>
            <td><a href="{{ url_for('group_details', group_id=group.id) }}">View Details</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
